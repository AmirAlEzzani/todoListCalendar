<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script type="module" src="../server/signUp.js" defer></script>
</head>

<body>
    <div class="loginContainer">
        <h1 class="header">Sign up for TodoCalendar</h1>
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <button id="login">Sign Up</button>
        <span><span>Already have an account? </span><button id="signIn">Sign In</button></span>

    </div>
</body>
<script>
    const signin = document.getElementById('signIn');
    signin.addEventListener('click', function() {
        window.location.href = 'signIn.html';
    })
</script>
</html>
